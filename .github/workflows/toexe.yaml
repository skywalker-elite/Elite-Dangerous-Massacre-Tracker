name: To Exe
permissions:
  contents: read
on:
  push:
    branches: 
      - CI-test
  pull_request:
    branches:
      - main

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Create Executable
        uses: skywalkerctu/pyinstaller-action@v1.3.0
        with:
          python_ver: '3.12.7'
          cache: 'true'
          spec: 'build.spec'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'EDMT'
  
  pyinstaller-build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Create Executable
        uses: skywalkerctu/pyinstaller-action@v1.3.0
        with:
          python_ver: '3.12.7'
          cache: 'true'
          spec: 'build.spec'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'EDMT-linux'
